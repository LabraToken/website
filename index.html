        <script>
            $(function () { // wait for document ready
                // init
                var controller = new ScrollMagic.Controller();

                // define movement of panels
                var wipeAnimation = new TimelineMax()
                    .fromTo("section#tokenomics", 1, {x:"100%"}, {x:"0%", ease: Linear.easeNone})
                    .fromTo("section#roadmap", 1, {x:"-100%"}, {x:"0%", ease: Linear.easeNone})

                // create scene to pin and link animation
                new ScrollMagic.Scene({
                        triggerElement: "#home",
                        triggerHook: "onLeave",
                        duration: "200%"
                    })
                    .setPin("#anim-sections")
                    .setTween(wipeAnimation)
                    // .addIndicators() // add indicators (requires plugin)
                    .addTo(controller);
            });
        </script>

        <script>
            $(window).scroll(function() {
                var home = document.getElementById('home');
                let height = home.offsetHeight;
                let scrollTop = Math.max(window.pageYOffset, document.documentElement.scrollTop, document.body.scrollTop);
                let percent = Math.floor(scrollTop / height * 100);
                let speed = 0.3;

                const value = Math.round((3.6 * speed *  percent));


                $( document ).ready(function() {
                    $('#header').css({
                        filter: `hue-rotate(${value}deg)`,
                    });
                });
            });
        </script>
